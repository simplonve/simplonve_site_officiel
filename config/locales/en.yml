# page HOME
  slogan: Fabrique sociale de codeurs
  calltoaction: |
    <p>A l'ombre des châtaigniers ardéchois, dans un environnement idéal pour la créativité et l'innovation, Simplon.VE a ouvert ses portes en avril 2015 sur le territoire de Val'Eyrieux.
    Cette fabrique sociale et solidaire de codeurs permet de <b>découvrir en 6 mois les technologies web et mobile</b> et accompagne chaque étudiant vers l'insertion professionnelle.
    Simplon.VE contribue activement à mettre en place des compétences en programmation logicielle.</p>
    <p>Ce véritable <b>laboratoire d'innovation pédagogique</b> est d'abord basé sur le partage des savoir-faire et des savoir-être. 
    Une communauté de pratique qui développe d'abord la <b>pensée par soi-même</b> et une adaptabilité à toute épreuve.</p>
  simploniens: |
    <p>Issus d'horizons différents, 20 étudiants concourent à <b>développer leurs compétences</b> dans une dynamique d'équipe professionnelle.</p>
    <p>Au cours de leur formation, ils découvrent  par la pratique les métiers de la <b>programmation web et mobile</b> selon une <b>méthode de travail agile</b>.</p>
    <p>Chacun avance à son rythme, explorant les diverses technologies (Ruby on Rails, Python.Flask, NodeJS, etc.), afin d'atteindre l'objectif de la formation : l'intégration professionnelle.</p>
    <p>A coté de ces programmeurs en devenir s'adosse un cursus de 'référent numérique'. Ce parcours permet une formation plus large aux outils numériques : intégration wordpress, réseaux sociaux, stratégie marketing digital, graphisme ; ces 'couteaux suisses' numériques maitrisent divers outils logiciels adaptés au marché de l'emploi actuel.</p>
    <p>Quelques chiffres clés à propos des simploniens: <b>84%</b> sont des demandeurs d'emplois et <b>75%</b> ont un diplôme inférieur ou égal à <b>Bac+2</b>. L' âge moyen est de <b>37 ans</b> et <b>15%</b> ont plus de <b>45 ans</b>.
    On compte <b>25%</b> de femmes. <b>80%</b> des étudiants sont originaires de l'Ardèche. Le stage compte <b>840 heures</b> et les étudiants apprennent plusieurs languages différents.
  planete_origine_titre: Simplon.VE - Kézako ?
  planete_origine: |
    <p>Début avril 2015, la communauté de communes Val'Eyrieux et Simplon.co ont lancé conjointement un projet innovant de formation au numérique sous le nom de Simplon.VE, basé au sein du pôle économique Pôleyrieux dans la ville du Cheylard.</p>
    <p>Les 20 personnes de la première promotion affûtent leurs compétences de développeur web (intégration, algorithmie, production logicielle, controle de version). Ces compétences sont développées sous forme de projets web professionnels à destination des entreprises, des associations et des collectivités locales.</p>
    <p>Les débouchés de cette formation sont variés : du créateur de site vitrine intégré au développeur salarié ou indépendant ou encore en tant que 'référent numérique' : un couteau suisse du digital capable d'assurer tous les besoins de marketing en ligne (réseaux sociaux).</p>
  planete_intervenants_titre: "Tout comme nous, vous êtes ouverts et curieux ? Passez nous voir !"
  planete_intervenants: |
    <p>Simplon.VE est ouvert à toute personne qui souhaite découvrir ou intervenir dans la formation !
    Développeurs, designers, que vous soyez freelance ou salarié, 
    venez échanger avec nous sur vos connaissances et vos expériences.</p>
    <p>Créer du lien, forger son réseau, développer l'entraide collective. Venez faire partie de l'aventure Simplon.VE</p>
  planete_besoin_titre: Envie de visibilité en ligne ? 
  planete_besoin: |
    <p>Un projet numérique dans les cartons ? Contactez-nous par email ou les réseaux sociaux. Les étudiants travaillent sur la conception de sites web et d’applications mobiles, indispensables pour assurer une présence numérique.</p>
    <p>Des développeurs professionnels issus de Simplon.VE et Simplon.co à Paris vous accompagneront depuis la conception jusqu'à la mise en ligne de vos projets professionnels.</p>
    <p>Nous utilisons les technologies à la pointe du développement web et mobile à des prix d'école donc très compétitifs.</p>

  planete_ess_titre: Nous participons au développement local d'une économie sociale et solidaire
  planete_ess: |
    <p>Artisans, commercants, associations, industriels, agriculteurs, collectivités, santé, nous prennons part tous les jours aux activités développées dans la vallée de l'Eyrieux.</p>
    <p>Grâce aux projets numériques mis en place, nous soutenons activement cette richesse territoriale en mettant particulièrement l'accent sur le développement d'une économie sociale, solidaire, locale.</p>
    <p>Certains projets ESS ont déjà vu le jour comme par exemple la mise en relation de producteurs et de consommateurs, des ateliers découverte du numérique pour les enfants, etc.</p>
  planete_tech_titre: Pour les plus techos d'entre-vous
  planete_tech : |
    <p>Nous utilisons les dernières technologies en matière de développement web tout en se réclamant de la philosophie des artisans développeurs (software craftmanship).</p>
    <p>Dans un environnement Linux, nous nous formons d'abord à la programmation orientée objet : depuis la gestion de bases de données (SQL et NoSQL) à l'interface utilisateur type mobile first (HTML5, CSS3, Jquery, SVG) en passant par les serveurs d'applications modernes (NodeJS, Ruby on Rails, Laravel) et les moteurs de rendu graphique (Angular, React)</p>
