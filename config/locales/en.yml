# page HOME
  slogan: La Fabrique Sociale de Codeurs Ardéchois 
  slogan2: Une formation intensive au développement web couplée d'un accompagement à l'entreprenariat social
  calltoaction: |
    <p>En partenariat avec la Communauté de commune Val Eyrieux et avec le soutien de la région 
    Rhône-Alpes et d’Agefos PME, Simplon.VE est un laboratoire pédagogique innovant et réussi. 
    Une première promotion a terminé sa formation en octobre 2015. Les apprenants ont développé 
    en 6 mois quelques dizaines d'applications prototypes et insuflent désormais une vraie dynamique 
    numérique sur le territoire : de la création d'activité dédiée à la prestation web à l’organisation
    d’ateliers pour enfants et d'insertion dans l'ESS.</p>
    <p> Simplon.VE, labellisée Grande Ecole du Numérique, poursuit ses projets en milieu rural et reconduit le projet dans 
    la région cette année.</p>
  promo2: |
    <p>Pour celles et ceux qui souhaitent participer à la deuxième promotion, nous vous informons que vous avez jusqu'au 04 avril 2016 pour vous inscrire et tenter l'aventure Simplon.VE ! Pour cela rendez vous sur le lien suivant : <a href="http://simplon.co/je-candidate/" target="_blank">http://simplon.co/je-candidate/</a></p>
  simploniens: |
    <p>Issus d'horizons différents, les étudiants concourent à <b>développer leurs compétences</b> dans une dynamique d'équipe professionnelle.</p>
    <p>Au cours de leur formation, ils découvrent par la pratique de projets professionnels les métiers de la <b>programmation web et mobile</b> selon une <b>méthode de travail agile</b>.</p>
    <p>Chacun avance à son rythme, explorant les diverses technologies (Ruby on Rails, Python.Flask, NodeJS, etc.), afin d'atteindre l'objectif principal de la formation : l'intégration professionnelle.</p>
    <p>En plus de ce parcours en développement web s'adosse un cursus de <b>référent numérique</b>. Il permet une formation plus large aux outils numériques : intégration wordpress, réseaux sociaux, stratégie marketing digital, graphisme ; ces 'couteaux suisses' numériques maitrisent divers outils logiciels adaptés au marché de l'emploi actuel.</p>
  planete_origine_titre: Simplon.VE - Kézako ?
  planete_origine: |
    <p>Début avril 2015, la Communauté de communes Val'Eyrieux et Simplon.co ont lancé conjointement un projet innovant de formation au numérique sous le nom de Simplon.VE, basé au sein du pôle économique Pôleyrieux dans la ville du Cheylard.</p>
    <p>Les simploniens de la première promotion affûtent leurs compétences de développeur web (intégration, algorithmie, production logicielle, controle de version). Ces compétences sont développées sous forme de projets web professionnels à destination des entreprises, des associations et des collectivités locales.</p>
    <p>Les débouchés de cette formation sont variés : du créateur de site vitrine intégré au développeur salarié ou indépendant ou encore en tant que 'référent numérique' : un couteau suisse du digital capable d'assurer tous les besoins de marketing en ligne (réseaux sociaux).</p>
  planete_intervenants_titre: "Tout comme nous, vous êtes ouverts et curieux ? Passez nous voir !"
  planete_intervenants: |
    <p>Simplon.VE est ouvert à toute personne qui souhaite découvrir ou intervenir dans la formation !
    Développeurs, designers, que vous soyez freelance ou salarié, 
    venez échanger avec nous sur vos connaissances et vos expériences.</p>
    <p>Créer du lien, forger son réseau, développer l'entraide collective. Venez faire partie de l'aventure Simplon.VE</p>
  planete_besoin_titre: Envie de visibilité en ligne ? 
  planete_besoin: |
    <p>Un projet numérique dans les cartons ? Contactez-nous par email ou les réseaux sociaux. Les étudiants travaillent sur la conception de sites web et d’applications mobiles, indispensables pour assurer une présence numérique.</p>
    <p>Des développeurs professionnels issus de Simplon.VE et Simplon.co à Paris vous accompagneront depuis la conception jusqu'à la mise en ligne de vos projets professionnels.</p>
    <p>Nous utilisons les technologies à la pointe du développement web et mobile à des prix d'école très compétitifs.</p>

  planete_ess_titre: Nous participons au développement local d'une économie sociale et solidaire
  planete_ess: |
    <p>Artisans, commercants, associations, industriels, agriculteurs, collectivités, santé, nous prennons part tous les jours aux activités développées dans la vallée de l'Eyrieux.</p>
    <p>Grâce aux projets numériques mis en place, nous soutenons activement cette richesse territoriale en mettant particulièrement l'accent sur le développement d'une économie sociale, solidaire, locale.</p>
    <p>Certains projets ESS ont déjà vu le jour comme par exemple la mise en relation de producteurs et de consommateurs, des ateliers découverte du numérique pour les enfants (KidsCoding07), etc.</p>
  planete_tech_titre: Pour les plus techs d'entre-vous
  planete_tech : |
    <p>Nous utilisons les dernières technologies en matière de développement web tout en se réclamant de la philosophie des artisans développeurs (software craftmanship).</p>
    <p>Dans un environnement Linux, nous nous formons d'abord à la programmation orientée objet : depuis la gestion de bases de données (SQL et NoSQL) à l'interface utilisateur type mobile first (HTML5, CSS3, Jquery, SVG) en passant par les serveurs d'applications modernes (NodeJS, Ruby on Rails, Laravel) et les moteurs de rendu graphique (Angular, React)</p>
