# page HOME
  slogan: Fabrique sociale de codeurs
  calltoaction: |
    <p>A l'ombre des châtaigniers ardéchoix, dans un environnement idéal pour la créativité et l'innovation, Simplon.VE ouvre ses portes dans le Val d'Eyrieux.
    Cette fabrique sociale et solidaire de codeurs permet de <b>découvrir en 6 mois les technologies web et mobile</b> et accompagne chaque étudiants vers l'insertion profesionnelle.
    Simplon.VE contribue activement à mettre en place des compétences.</p>
    <p>Ce véritable <b>laboratoire d'innovation pédagogique</b> est d'abord basé sur le partage des savoirs et savoir-faire, 
    une communauté de pratique qui développe d'abord la <b>pensée par soi-même</b> et l'adaptabilité à toute épreuve.</p>
  simploniens: |
    <p>Issue d'horizons différents, 20 étudiants concourrent ensemble à <b>développer leurs compétences</b> professionnelles dans une dynamique de groupe.</p>
    <p>Au fil de leur formation, ils découvrent les métiers de la <b>programmation web et mobile</b> par la pratique en équipe de <b>méthode de travail agile</b>.    </p>
    <p>Un parcours dit de 'référent numérique' est aussi mis en place afin de proposer une formation de community manager ou encore de graphisme, des compétences en phase avec les besoins du marché de l'emploi actuel.</p>
  
# page PLANETE
  planete_origine_titre: Des origines à la mise en situation professionnelle
  planete_origine: |
    <p>Début avril 2015, la communauté de communes Val'Eyrieux et Simplon.co ont lancé conjointement un projet innovant de formation au numérique sous le nom de Simplon.VE, basé au sein du pôle économique Pôleyrieux dans la ville du Cheylard.</p>
    <p>Les 20 personnes de la première promotion affutent leurs compétences de développeur web (intégration, algorithymie, production logicielle, processus de développement). Ces compétences se concrétisent sous forme de projets web profesionnels à destination des entreprises, des associations et des collectivités.</p>
    <p>Les débouchés de cette formation sont variés : du créateur site vitrine intégré au développeur salarié backend en passant par l'animation de groupe en tant que référent numérique (un couteau suisse). Chacun construit son parcours professionnel dans le secteur prometteur du numérique.</p>
  planete_intervenants_titre: Les intervenants extérieurs
  planete_intervenants: |
    <p>La fabrique de codeurs Simplon.VE est ouverte aux intervenants extérieurs. 
    Développeurs, designers, que vous soyez freelance ou entrepreneur, 
    venez échanger avec nous sur vos connaissances et vos expériences. 
    Vous êtes les bienvenus au sein de cette formation. </p>
  planete_besoin_titre: Nous répondons à vos besoins web
  planete_besoin: |
    <p>Un projet numérique dans les cartons ? Contactez-nous par email ou les réseaux sociaux. Les étudiants travaillent sur la conception de sites web et d’applications mobiles, indispensables pour assurer une présence numérique.</p>
    <p>Des développeurs professionnels issus de Simplon.VE et Simplon.co à Paris vous accompagneront depuis la conception jusqu'à la mise en ligne de vos projets profesionnels.</p>
    <p>Nous utilisons les technologies à la pointe du développement web et mobile à des prix d'école donc très compétitifs.</p>

  planete_ess_titre: Impliqué dans le développement local d'une économie sociale et solidaire
  planete_ess: |
    <p> Industriels, artisans, commercants, mais aussi structures associatives, agriculteurs,santé, tous participent à la richesse d'un territoire unique.</p>
    <p> Nous soutenons activement cette richesse territoriale de part le développement d'une économie sociale, solidaire et locale.</p>
    <p> Certains projets ESS ont déjà vu le jour comme par exemple la mise en relation de producteurs et de consommateurs, des ateliers découverte du numérique et robotique pour les enfants, etc.</p>
